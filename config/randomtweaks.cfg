# Configuration file

clientsided {
    # Self explanatory.
    B:contributorCapes=true

    # Moves the bucket to the Tools creative tab.
    B:moveBucketCreativeTab=true

    # Self explanatory.
    B:reloadSoundSystemKeyBind=true

    # Moves the spawn eggs to their own creative tab.
    B:spawnEggsCreativeTab=true
}


commands {
    # Self explanatory.
    B:deletegameruleCommand=true

    # Allows /give to accept integer IDs and amounts higher than 64.
    B:giveCommandTweaks=true

    # Sets a player's hunger.
    B:hungerCommand=true

    # Reloads this configuration.
    B:rtreloadCommand=true
}


general {
    # Self explanatory.
    B:moreRomanNumerals=true

    # Ocelots can be healed with fish.
    B:ocelotsCanBeHealed=true

    # Players can sleep around non-aggressive zombie pigmen and mobs with custom names. On 1.10, adds a "bed is too far away" message.
    B:sleepTweaks=true
}


hunger {
    # 0 = hunger resets on respawn; 1 = hunger doesn't reset on respawn; 2 = hunger doesn't reset on respawn if keepInventory is true; 3 = 2, but only if the player is not in creative
    I:hungerRespawnBehavior=3

    # If hungerRespawnBehavior is active this sets the minimum hunger on respawn so a player doesn't spawn with 0 hunger.
    I:minimumHungerLevelOnRespawn=3
}


squids {
    # The maximum number of squids that can be spawned in a pack. Set to 0 to use vanilla's default behavior.
    I:maxSquidPackSize=2

    # Limits the amount of squids allowed in a chunk. Set to 0 to disable squid spawning, and set to -1 to disable this limit.
    I:squidChunkLimit=0

    # Disables squid spawning if a player is not within the specified radius. Set to 0 to disable this limit.
    I:squidSpawnLimitRadius=16
}


world {
    # Disables the Realistic world type if Quark is detected.
    B:disableRealisticWorldTypeWithQuark=true

    # Enables the Realistic world type. Name: realistic
    B:realisticWorldType=false

    # Enables the Void Islands world type. Name: voidislands
    B:voidIslandsWorldType=false

    # The rarity of non-empty chunks in the Void Islands world type. Must be at least 2. If n, there is a 1 in n chance of a chunk being non-empty.
    I:voidIslandsWorldTypeChunkRarity=10

    # Enables the Void world type. Name: void
    B:voidWorldType=false

    # What biome the Void world type uses. Set to an empty string to use Minecraft's default behavior.
    S:voidWorldTypeBiome=minecraft:plains

    # What block should be placed in the Void world for players to stand on.
    S:voidWorldTypeBlock=minecraft:glass

    # The damage value for voidWorldTypeBlock.
    I:voidWorldTypeBlockMeta=0

    # The Y coordinate of the default spawn point in a Void world.
    I:voidWorldTypeYSpawn=17
}


